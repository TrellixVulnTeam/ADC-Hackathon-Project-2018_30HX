     $(window).on('load',function(){
       $('#signup').hide(); 

        $('#modalContactForm').modal('show');
       $('#cardhide').hide();
         
    });

     function abc()
    {
      const vehiclenoo=document.getElementById('vehiclenoo');
      var data=vehiclenoo.value;
      var data1=data.trim();
      var ref=firebase.database().ref().child('Register').child(data1);
      ref.once('value',function(snap){
        if (snap.exists()) {
          alert('User Exists');
          window.location='index.html';
        }
        else
        {
          document.getElementById("vechileno").value = data;
          $('#modalContactForm').modal('hide');  
          $('#cardhide').show();
        }
      });
        
    }
  </script>
