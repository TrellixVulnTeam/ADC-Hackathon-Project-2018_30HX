<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <!--Modal: Contact form-->
    <div class="modal-dialog cascading-modal" role="document">

        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header primary-color white-text">
                <h4 class="title">
                    <i class="fa fa-pencil"></i> Contact form</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">

                <!-- Material input name -->
                <div class="md-form form-sm">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="email" id="email" class="form-control form-control-sm">
                    <label for="materialFormNameModalEx1">Email Id</label>
                </div>

                <!-- Material input email -->
                <div class="md-form form-sm">
                    <i class="fa fa-lock prefix"></i>
                    <input type="text" id="pass" class="form-control form-control-sm">
                    <label for="materialFormEmailModalEx1">Password</label>
                </div>

              

                <div class="text-center mt-4 mb-2">
                    <button id="signin" class="btn btn-primary">Sign In

                    </button>
                </div>

                <div class="text-center mt-4 mb-2">
                    <button id="signup" class="btn btn-primary">Sign Up
                        <i class="fa fa-sign-in ml-2"></i>
                    </button>
                </div>


            </div>
